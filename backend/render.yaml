services:
  - type: web
    name: panameconsulting
    plan: free
    region: oregon
    branch: main
    runtime: node 
    buildCommand: |
      cd backend
      npm install -g pnpm
      pnpm install
      pnpm run build
    startCommand: cd backend && node dist/main.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000