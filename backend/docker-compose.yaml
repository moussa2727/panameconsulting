version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: panameconsultingbackend
    image: panameconsulting:latest
    restart: unless-stopped
    ports:
      - "10000:10000"
    environment:
      - NODE_ENV=production
      - PORT=10000
      - MONGODB_SERVER_SELECTION_TIMEOUT=30000
      - MONGODB_SOCKET_TIMEOUT=45000
      - TZ=Europe/Paris
    env_file:
      - .env
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - node_modules:/app/node_modules
    networks:
      - paname-network
    dns:
      - 1.1.1.1
      - 8.8.8.8
    healthcheck:
      test: ["CMD", "curl", "-f", "https://panameconsulting.up.railway.app/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

